<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ko Grid Sandbox</title>
    <script src="../lib/jquery-1.7.js" type="text/javascript"></script>
    <script src="../lib/json2.js" type="text/javascript"></script>
    <script src="../lib/knockout-latest.debug.js" type="text/javascript"></script>
    <script src="koGrid.2.0.js" type="text/javascript"></script>
    <script src="LargeTestData.js" type="text/javascript"></script>
    <link href="../koGrid.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="sandbox1" style="height: 600px; width: 700px;">
        <div id="myGrid" data-bind="koGrid:{ 
            data: testData, 
            columnDefs: [   
                { field: 'Sku', displayName: 'My Sku', cellClass: 'myCellClass', headerClass: 'myHeaderClass'}, 
                { field: 'Vendor', displayName: 'Supplier', width: 120 },
                { field: 'SeasonCode', displayName: 'My SeasonCode', width: 140 },
                { field: 'Mfg_Id', displayName: 'Manufacturer ID', width: 180 }, 
                { field: 'UPC', displayName: 'Bar Code', width: 140 }
            ]}">
            <div class="kgTopPanel">
                <div class="kgHeaderScroller">
                    <div class="kgHeader">

                    </div>
                </div>
            </div>
            <div class="kgViewport">
                <div class="kgCanvas" data-bind="kgRows: $data.rows">

                </div>
            </div>
            <div class="kgFooterPanel">
                <div class="kgFooter">

                </div>
            </div>
        </div>
    </div>    
</body>
<script type="text/javascript">
    $(function () {

        var vm = {
            testData: getTestData()
        };

        ko.applyBindings(vm, $('#sandbox1')[0]);

        //vm.testData(getTestData()());
    });


</script>

</html>
